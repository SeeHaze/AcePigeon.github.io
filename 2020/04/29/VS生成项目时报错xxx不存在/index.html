        <h3 id="问题："><a href="#问题：" class="headerlink" title="问题："></a>问题：</h3><p>​    VS生成项目时报错：bin/xxxxx/xxxx/xxx.exe不存在（例如“bin/Roslyn/Rosly/ncsc.exe不存在”）</p>
<h3 id="解决方案："><a href="#解决方案：" class="headerlink" title="解决方案："></a>解决方案：</h3><p>​    右键项目→生成事件→生成前事件命令行，添加如下格式代码：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">del /f /s /q $(TargetDir)\*.*</span><br><span class="line">md $(TargetDir)\WebSite\</span><br><span class="line">xcopy $(ProjectDir)WebSite\*.* $(TargetDir)WebSite\  /s /e /c /y /h /r</span><br></pre></td></tr></table></figure>

<p>​    例如：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">del /f /s /q $(TargetDir)\*.*</span><br><span class="line">md $(TargetDir)\Roslyn\</span><br><span class="line">xcopy E:\Repos\LogCenter\packages\Microsoft.CodeDom.Providers.DotNetCompilerPlatform.2.0.1\tools\Roslyn45\*.* $(TargetDir)Roslyn\  /s /e /c /y /h /r</span><br></pre></td></tr></table></figure>
